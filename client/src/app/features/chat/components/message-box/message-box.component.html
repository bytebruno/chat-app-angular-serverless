<p-card [ngClass]="{ mine: message.isMine }">
  <div class="p-card-title">
    <p-avatar
      icon="pi pi-user"
      *ngIf="!message.avatarUrl"
      size="large"
      shape="circle"
      [style]="{ 'background-color': '#64B5F6', color: '#ffffff' }"
    ></p-avatar>
    <p-avatar
      [image]="message.avatarUrl"
      size="large"
      shape="circle"
      *ngIf="message.avatarUrl"
    ></p-avatar>
    {{ message.name }}
  </div>

  {{ message.message }}
</p-card>
