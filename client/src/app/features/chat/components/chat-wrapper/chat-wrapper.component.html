<div class="grid pt-6">
  <div class="col-10 col-offset-1">
    <p-panel header="Chat - Fulano" [toggleable]="true">
      <ng-template pTemplate="icons"> </ng-template>
      <p-scrollPanel [style]="{ width: '100%', height: '50vh' }">
        <div *ngFor="let message of messages" class="mt-4">
          <app-message-box
            [name]="message.name"
            [message]="message.message"
          ></app-message-box>
        </div>
      </p-scrollPanel>
      <p-divider></p-divider>

      <div class="p-inputgroup">
        <input
          type="text"
          pInputText
          placeholder="Type here"
          [(ngModel)]="message.message"
          (keyup.enter)="sendMessage()"
        />
        <button
          type="button"
          pButton
          pRipple
          icon="pi pi-arrow-right"
          styleClass="p-button-warn"
          (click)="sendMessage()"
        ></button>
      </div>
    </p-panel>
  </div>
</div>
